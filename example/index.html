<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../jquery.randomizer.js"></script>
	<style>
		html,body{
			margin: 0;
			height: 100%;
			background: #296465;
		}
		.container {
			width: 100%;
			height: 100%;
			position: relative;
		}
		img {
			width: 80px;
			position: absolute;
			display: none;
		}
	</style>
	<script>
		$(function() {
			$('.container').randomizer({
				resize: true,
				repeatInterval: 2000,
				animation: true
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<img src="images/1.png" alt=""/>

	</div>
</body>
</html>
